<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tajweed Compass</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter & Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <!-- React & Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAUrt-0tl_wj275YGQyRhyGYmMWTGs0BSM",
            authDomain: "tajweed-compass.firebaseapp.com",
            projectId: "tajweed-compass",
            storageBucket: "tajweed-compass.appspot.com",
            messagingSenderId: "81035085376",
            appId: "1:81035085376:web:c03f7018074f95124981a5",
            measurementId: "G-MN26V7G16H"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseSDK = { db, collection, getDocs, doc, getDoc };
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #3f3c3a; }
        .font-lora { font-family: 'Lora', serif; }
        .roadmap-connector::before {
            content: ''; position: absolute; left: 50%; top: 100%;
            transform: translateX(-50%); width: 2px; height: 3rem;
            background-color: #d1d5db;
        }
        .roadmap-item:last-child .roadmap-connector::before { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, StrictMode } = React;
        
        const { db, collection, getDocs, doc, getDoc } = window.firebaseSDK || {};

        const defaultTajweedData = {
            roadmapSteps: [
                { id: 'step1', title: 'The Foundation', description: "Start with the essential principles...", lessons: ['The Meaning of Tajweed', 'The Isti\'adha & Basmala', 'The Kinds of Mistakes (Lahn)'] },
                { id: 'step2', title: 'Meet the Letters', description: "Learn the building blocks of the Quran...", lessons: ['Makharij al-Huruf', 'Heavy vs. Light Letters', 'Sun & Moon Letters'] },
            ],
            toolkitItems: []
        };
        
        // --- Components ---

        function LessonModal({ lesson, onClose }) {
            if (!lesson) return null;
            return (
                <div className="fixed inset-0 bg-black/60 z-50 flex justify-center items-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                        <div dangerouslySetInnerHTML={{ __html: lesson.content }}></div>
                        <button onClick={onClose} className="mt-6 bg-teal-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-teal-700 transition-colors duration-300 w-full">
                            Close
                        </button>
                    </div>
                </div>
            );
        }
        
        function Header({ setPage }) {
            return (
                <header className="bg-[#FDFBF7]/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-200">
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="font-lora text-2xl font-bold text-gray-800 cursor-pointer" onClick={() => setPage('home')}>The Tajweed Compass</div>
                        <button onClick={() => setPage('toolkit')} className="bg-teal-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-teal-700 transition-colors duration-300 shadow-sm">The Toolkit</button>
                    </nav>
                </header>
            );
        }

        function RoadmapStep({ step, index, onStepClick }) {
            const colors = ['bg-sky-100', 'bg-green-100', 'bg-amber-100', 'bg-rose-100'];
            const cardColor = colors[index % colors.length];
            return (
                <div className="roadmap-item w-full max-w-md mx-auto">
                    <div className="relative roadmap-connector">
                        <div className={`p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200/50 ${cardColor} transition-transform hover:scale-105 duration-300 cursor-pointer`} onClick={() => onStepClick(step.id)}>
                            <h3 className="font-lora text-2xl md:text-3xl font-bold text-gray-800 mb-3">{`Step ${index + 1}: ${step.title}`}</h3>
                            <p className="text-gray-600 mb-4">{step.description}</p>
                            <ul className="space-y-2">
                                {step.lessons.map((lesson, i) => (
                                    <li key={i} className="flex items-start">
                                        <svg className="w-5 h-5 mr-2 text-teal-500 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        <span className="text-gray-700">{lesson}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }
        
        function HomePage({ roadmapSteps, onStepClick }) {
             const scrollToRoadmap = () => {
                document.getElementById('roadmap')?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div>
                    <div className="text-center py-20 md:py-32 px-6 bg-gradient-to-b from-teal-50/50 to-[#FDFBF7]">
                        <h1 className="font-lora text-4xl md:text-6xl font-bold text-gray-800 mb-4">Recite with Confidence.</h1>
                        <h2 className="font-lora text-4xl md:text-6xl font-bold text-teal-600 mb-6">Teach with Love.</h2>
                        <p className="max-w-2xl mx-auto text-lg text-gray-600 mb-8">Your family's simple, step-by-step guide to learning the art of Tajweed together.</p>
                        <button onClick={scrollToRoadmap} className="bg-teal-600 text-white font-bold px-8 py-4 rounded-lg hover:bg-teal-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                            Start Your Journey â†“
                        </button>
                    </div>
                    <div id="roadmap" className="container mx-auto px-6 py-16">
                         <h2 className="font-lora text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">Your Step-by-Step Roadmap to Recitation</h2>
                        <div className="space-y-12 flex flex-col items-center">
                            {roadmapSteps.map((step, index) => (
                                <RoadmapStep key={step.id} step={step} index={index} onStepClick={onStepClick} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function Footer({ setPage }) {
            return (
                <footer className="bg-gray-100 border-t mt-24">
                    <div className="container mx-auto px-6 py-8 text-center text-gray-600">
                        <p className="font-lora text-lg mb-4">"Dedicated to making the science of Tajweed accessible to every family."</p>
                        <div className="space-x-6">
                            <a href="#" onClick={(e) => {e.preventDefault(); setPage('home')}} className="hover:text-teal-600">Home</a>
                            <a href="#" onClick={(e) => {e.preventDefault(); setPage('toolkit')}} className="hover:text-teal-600">The Toolkit</a>
                        </div>
                    </div>
                </footer>
            );
        }

        // --- Main App Component ---
        function App() {
            const [page, setPage] = useState('home');
            const [data, setData] = useState(defaultTajweedData);
            const [loading, setLoading] = useState(true);
            const [activeLesson, setActiveLesson] = useState(null);

            useEffect(() => {
                async function fetchSummaryData() {
                    if (db && collection) {
                        try {
                            const roadmapCol = collection(db, "roadmapSteps");
                            const roadmapSnapshot = await getDocs(roadmapCol);
                            const roadmapList = roadmapSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            if (roadmapList.length > 0) {
                                roadmapList.sort((a, b) => a.order - b.order);
                                setData(prevData => ({ ...prevData, roadmapSteps: roadmapList }));
                            }
                        } catch (error) { console.error("Error fetching summaries:", error); }
                    }
                    setLoading(false);
                }
                fetchSummaryData();
            }, []);

            const handleStepClick = async (stepId) => {
                if (!db || !doc) {
                    return alert("Database not connected properly.");
                }
                
                // ** THE CHANGE IS HERE **
                // This map makes it easy to add new lessons in the future.
                const lessonIdMap = {
                    'step1': 'step1_foundation',
                    'step2': 'step2_letters',
                    // We can add 'step3', 'step4', etc. here later
                };

                const lessonId = lessonIdMap[stepId] || stepId;
                
                const lessonRef = doc(db, "lessons", lessonId);
                
                try {
                    const docSnap = await getDoc(lessonRef);
                    if (docSnap.exists()) {
                        setActiveLesson(docSnap.data());
                    } else {
                        console.log("No such lesson found in database with ID:", lessonId);
                        alert("Lesson content not found in the database.");
                    }
                } catch (error) {
                    console.error("Error fetching lesson:", error);
                    alert("Could not load the lesson.");
                }
            };
            
            const handleCloseModal = () => setActiveLesson(null);

            return (
                <StrictMode>
                    <LessonModal lesson={activeLesson} onClose={handleCloseModal} />
                    <Header setPage={setPage} />
                    <main>
                        {page === 'home' && <HomePage roadmapSteps={data.roadmapSteps} onStepClick={handleStepClick} />}
                    </main>
                    <Footer setPage={setPage} /> 
                </StrictMode>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
