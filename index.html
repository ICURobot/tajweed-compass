    <meta name="keywords" content="learn tajweed, free tajweed lessons, tajweed rules, quran recitation, makharij, madd rules, noon sakinah, meem sakinah, qalqalah, waqf, islamic education, learn quran for free, free tajweed, honestly free tajweed">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        
        // Initialize Firebase using Netlify Function for secure config
        let app, db, analytics, collections;
        
        async function initializeFirebase() {
            try {
                // Check if we're on localhost (development) or production
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                let firebaseConfig, collectionsConfig;
                
                if (isLocalhost) {
                    // Use local config for development
                    console.log('üîÑ Using local Firebase config for development...');
                    const localConfig = await import('./config.js');
                    firebaseConfig = localConfig.firebaseConfig;
                    collectionsConfig = localConfig.collections;
                } else {
                    // Use Netlify Function for production
                    console.log('üîÑ Using Netlify Function for production...');
                    const response = await fetch('/.netlify/functions/get-firebase-config');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const config = await response.json();
                    firebaseConfig = config.firebaseConfig;
                    collectionsConfig = config.collections;
                }
                
                // Initialize Firebase with secure config
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                // Re-enable analytics now that everything is working
                analytics = getAnalytics(app);
                collections = collectionsConfig;
                
                // Update firebaseUtils with the initialized values
                firebaseUtils.db = db;
                firebaseUtils.analytics = analytics;
                firebaseUtils.collections = collections;
                
                console.log('‚úÖ Firebase initialized successfully with secure config');
            } catch (error) {
                console.error('‚ùå Firebase initialization failed:', error);
                // Fallback to placeholder config for development
                console.log('üîÑ Falling back to development config...');
            }
        }
        
        // Enhanced Firebase utilities with error handling
        let firebaseUtils = {
            db: null,
            collection,
            getDocs,
            doc,
            getDoc,
            query,
            orderBy,
            analytics: null,
            logEvent,
            collections: null,
            
            // Enhanced data fetching with better error handling
            async fetchWithCache(collectionName, orderByField = 'order') {
                if (!this.db || !collection) {
                    throw new Error('Firebase not initialized');
                }
                
                try {
                    const col = collection(this.db, collectionName);
                    const q = query(col, orderBy(orderByField));
                    const snapshot = await getDocs(q);
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log(`‚úÖ Fetched ${data.length} items from ${collectionName}`);
                    return data;
                } catch (error) {
                    console.error(`‚ùå Error fetching ${collectionName}:`, error);
                    throw error;
                }
            },
            
            // Enhanced lesson fetching
            async fetchLesson(lessonId, collectionName = 'lessons') {
                if (!this.db || !doc) {
                    throw new Error('Firebase not initialized');
                }
                
                try {
                    const lessonRef = doc(this.db, collectionName, lessonId);
                    const docSnap = await getDoc(lessonRef);
                    const result = docSnap.exists() ? docSnap.data() : null;
                    if (result) {
                        console.log(`‚úÖ Fetched lesson: ${lessonId}`);
                    } else {
                        console.log(`‚ö†Ô∏è Lesson not found: ${lessonId}`);
                    }
                    return result;
                } catch (error) {
                    console.error(`‚ùå Error fetching lesson ${lessonId}:`, error);
                    throw error;
                }
            }
        };
        
        window.firebaseSDK = firebaseUtils;
        window.initializeFirebase = initializeFirebase;
    </script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, StrictMode } = React;
        
        // Wait for Firebase to be ready
        let firebaseReady = false;
        let firebaseDb = null;
        let collection = null;
        let getDocs = null;
        let doc = null;
        let getDoc = null;
        let firebaseAnalytics = null;
        let logEvent = null;

        const defaultTajweedData = {
            roadmapSteps: [],
            toolkitItems: []
        };
        
        // --- Components (Defined Once) ---

        function LessonModal({ lesson, onClose, onShowDetails }) {
            if (!lesson) return null;
            return (
                <div className="fixed inset-0 bg-black/60 z-50 flex justify-center items-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                        <div className="prose max-w-none" dangerouslySetInnerHTML={{ __html: lesson.content }}></div>
                        <div className="flex flex-col sm:flex-row gap-3 mt-6">
                            <button onClick={() => onShowDetails(lesson.lessonId)} className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 w-full">Read Full Lesson</button>
                            <button onClick={onClose} className="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 w-full">Close</button>
                        </div>
                    </div>
                </div>
            );
        }

        function DetailPage({ lesson, onBack }) {
            return (
                <div className="min-h-screen">
                    <div className="container mx-auto px-6 py-12">
                        <button onClick={onBack} className="bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-100 inline-flex items-center gap-2 mb-8 font-semibold transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                           Back to Roadmap
                        </button>
                        {lesson ? (
                            <div className="bg-white rounded-lg p-8">
                                <div className="prose max-w-none lg:prose-lg" dangerouslySetInnerHTML={{ __html: lesson.content }}></div>
                            </div>
                        ) : (
                            <div className="bg-white rounded-lg p-8 text-center">
                                <p className="text-gray-800">Loading lesson...</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        function ToolkitPage({ toolkitItems }) {
            return (
                <div className="min-h-screen">
                    <div className="container mx-auto px-6 py-16">
                        <div className="text-center mb-12">
                            <div className="bg-white rounded-lg p-8 max-w-4xl mx-auto">
                                <h1 className="font-lora text-4xl md:text-5xl font-bold text-gray-800 mb-3">The Tajweed Toolkit</h1>
                                <p className="text-lg text-gray-600 max-w-3xl mx-auto">Your dashboard of "cheatsheets" for when you need an answer fast. Perfect for quick reference during practice.</p>
                            </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {toolkitItems.map(item => <ToolkitCard key={item.id} item={item} />)}
                        </div>
                    </div>
                </div>
            );
        }

        function ToolkitCard({ item }) {
            const parsedContent = (content) => { try { return JSON.parse(content); } catch (e) { return null; } };
            return (
                <div className="bg-white rounded-lg p-6 h-full flex flex-col shadow-lg">
                    <h3 className="font-lora text-xl font-bold text-gray-800 mb-4">{item.title}</h3>
                    <div className="flex-grow">
                        {item.type === 'letterChart' && (
                            <div className="text-center">
                                <div className="flex flex-wrap gap-3 justify-center mb-2">
                                    {item.content.split(',').map(letter => (
                                        <span key={letter} className="w-16 h-16 flex items-center justify-center bg-sky-100 text-sky-800 font-bold text-4xl rounded-lg font-lora border border-sky-200">
                                            {letter}
                                        </span>
                                    ))}
                                </div>
                                {item.helperText && <p className="text-center text-gray-500 mt-3 text-lg font-lora" dir="rtl">{item.helperText}</p>}
                            </div>
                        )}
                        {item.type === 'ruleGuide' && Array.isArray(parsedContent(item.content)) && (
                            <ul className="space-y-3">
                                {parsedContent(item.content).map(ruleItem => (
                                    <li key={ruleItem.rule} className="flex items-start">
                                        <div className="ml-3">
                                            <p className="font-semibold text-gray-700">{ruleItem.rule}</p>
                                            <p className="text-gray-500 text-sm font-lora" dir="rtl">{ruleItem.letters}</p>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        )}
                        {item.type === 'dualChart' && parsedContent(item.content) && (
                            <div className="grid grid-cols-1 gap-4">
                                <div>
                                    <h4 className="font-semibold text-green-700 mb-2">{parsedContent(item.content).moon.title}</h4>
                                    <div className="flex flex-wrap gap-2">
                                        {parsedContent(item.content).moon.letters.split(',').map(l => 
                                            <span key={l} className="w-8 h-8 flex items-center justify-center bg-green-100 text-green-800 rounded font-bold">
                                                {l}
                                            </span>
                                        )}
                                    </div>
                                </div>
                                <div>
                                    <h4 className="font-semibold text-amber-700 mb-2 mt-4">{parsedContent(item.content).sun.title}</h4>
                                    <div className="flex flex-wrap gap-2">
                                        {parsedContent(item.content).sun.letters.split(',').map(l => 
                                            <span key={l} className="w-8 h-8 flex items-center justify-center bg-amber-100 text-amber-800 rounded font-bold">
                                                {l}
                                            </span>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function Header({ setPage, onBack, showBackButton }) {
            return (
                <header className="bg-white sticky top-0 z-40 m-4 rounded-2xl shadow-lg">
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                         {showBackButton ? (
                                                      <button onClick={onBack} className="font-lora text-2xl font-bold text-gray-800 cursor-pointer hover:text-teal-600 transition-colors flex items-center gap-3">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                             <img src="tajweed-compass-logo.png" alt="Tajweed Compass Logo" className="h-12 w-auto" />
                             The Tajweed Compass
                         </button>
                     ) : (
                         <div className="font-lora text-2xl font-bold text-gray-800 cursor-pointer hover:text-teal-600 transition-colors flex items-center gap-3" onClick={() => setPage('home')}>
                             <img src="tajweed-compass-logo.png" alt="Tajweed Compass Logo" className="h-12 w-auto" />
                             The Tajweed Compass
                         </div>
                     )}
                        <div className="flex items-center gap-3">
                            <button onClick={() => setPage('toolkit')} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold">
                                The Toolkit
                            </button>
                            <a href="https://buymeacoffee.com/fushaconnect" target="_blank" rel="noopener noreferrer" className="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 font-semibold transition-colors">
                                ‚òï Support Us
                            </a>
                        </div>
                    </nav>
                </header>
            );
        }

        function RoadmapStep({ step, index, onStepClick }) {
            const cardColors = [
                'roadmap-card-1', 'roadmap-card-2', 'roadmap-card-3', 'roadmap-card-4', 'roadmap-card-5',
                'roadmap-card-6', 'roadmap-card-7', 'roadmap-card-8', 'roadmap-card-9'
            ];
            
            const cardColorClass = cardColors[index % cardColors.length];
            
            return (
                <div className="roadmap-item w-full max-w-md mx-auto">
                    <div className="relative">
                        <div className={`${cardColorClass} rounded-lg p-6 md:p-8 shadow-lg transition-transform hover:scale-105 duration-300 cursor-pointer`} onClick={() => onStepClick(step.id)}>
                            <h3 className="font-lora text-2xl md:text-3xl font-bold text-gray-800 mb-3">{`Step ${index + 1}: ${step.title}`}</h3>
                            <p className="text-gray-600 mb-4">{step.description}</p>
                            <ul className="space-y-2">{step.lessons.map((lesson, i) => (
                                <li key={i} className="flex items-start">
                                    <svg className="w-5 h-5 mr-2 text-green-600 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span className="text-gray-700">{lesson}</span>
                                </li>
                            ))}</ul>
                        </div>
                    </div>
                </div>
            );
        }

        function HomePage({ roadmapSteps, onStepClick }) {
             const scrollToRoadmap = () => document.getElementById('roadmap')?.scrollIntoView({ behavior: 'smooth' });
            return (
                <div>
                    <div className="text-center py-20 md:py-32 px-6">
                        <div className="bg-white rounded-lg max-w-4xl mx-auto p-12 mb-8 shadow-lg">
                            <h1 className="font-lora text-4xl md:text-6xl font-bold text-gray-800 mb-4">Recite with Confidence.</h1>
                            <h2 className="font-lora text-4xl md:text-6xl font-bold text-teal-600 mb-6">Teach with Love.</h2>
                            <p className="max-w-2xl mx-auto text-lg text-gray-600 mb-8">Your family's simple, step-by-step guide to learning the art of Tajweed together.</p>
                            <button onClick={scrollToRoadmap} className="bg-teal-600 text-white text-lg font-bold px-8 py-4 rounded-lg hover:bg-teal-700">
                                Start Your Journey ‚Üì
                            </button>
                        </div>
                    </div>
                    <div id="roadmap" className="container mx-auto px-6 py-16">
                         <h2 className="font-lora text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">Your Step-by-Step Roadmap to Recitation</h2>
                        <div className="space-y-12 flex flex-col items-center">{roadmapSteps.map((step, index) => (<RoadmapStep key={step.id} step={step} index={index} onStepClick={onStepClick} />))}</div>
                    </div>
                </div>
            );
        }

        function Footer({ setPage, onHomeClick }) {
            return (
                <footer className="bg-white mt-24 mx-4 rounded-2xl shadow-lg">
                    <div className="container mx-auto px-6 py-8 text-center text-gray-600">
                        <p className="font-lora text-lg mb-4">"Dedicated to making the science of Tajweed accessible to every family."</p>
                        <div className="space-x-6 mb-4">
                            <a href="#" onClick={(e) => { e.preventDefault(); onHomeClick(); }} className="hover:text-teal-600 transition-colors">Home</a>
                            <a href="#" onClick={(e) => { e.preventDefault(); setPage('toolkit'); }} className="hover:text-teal-600 transition-colors">The Toolkit</a>
                        </div>
                        <a href="https://buymeacoffee.com/fushaconnect" target="_blank" rel="noopener noreferrer" className="inline-block bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 font-semibold transition-colors">
                            ‚òï Support Our Mission
                        </a>
                    </div>
                </footer>
            );
        }

        // --- Main App Component ---
        function App() {
            const [page, setPage] = useState('home');
            const [activeLessonModal, setActiveLessonModal] = useState(null);
            const [activeDetailPage, setActiveDetailPage] = useState(null);
            const [data, setData] = useState(defaultTajweedData);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                async function initializeAndFetchData() {
                    try {
                        // Initialize Firebase first
                        await window.initializeFirebase();
                        
                        // Get Firebase functions from the SDK
                        const sdk = window.firebaseSDK;
                        if (sdk) {
                            firebaseDb = sdk.db;
                            collection = sdk.collection;
                            getDocs = sdk.getDocs;
                            doc = sdk.doc;
                            getDoc = sdk.getDoc;
                            firebaseAnalytics = sdk.analytics;
                            logEvent = sdk.logEvent;
                            firebaseReady = true;
                        }
                        
                        // Now fetch data if Firebase is initialized
                        if (firebaseDb && collection) {
                            try {
                                const roadmapCol = collection(firebaseDb, "roadmapSteps");
                                const toolkitCol = collection(firebaseDb, "toolkitItems");
                                const roadmapSnapshot = await getDocs(roadmapCol);
                                const toolkitSnapshot = await getDocs(toolkitCol);
                                const roadmapList = roadmapSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                const toolkitList = toolkitSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                if (roadmapList.length > 0) roadmapList.sort((a, b) => a.order - b.order);
                                if (toolkitList.length > 0) toolkitList.sort((a, b) => a.order - b.order);
                                setData({ 
                                    roadmapSteps: roadmapList.length > 0 ? roadmapList : [], 
                                    toolkitItems: toolkitList.length > 0 ? toolkitList : [] 
                                });
                            } catch (error) { 
                                console.error("Error fetching data:", error); 
                            }
                        }
                    } catch (error) {
                        console.error("Error initializing Firebase:", error);
                    } finally {
                        setLoading(false);
                    }
                }
                initializeAndFetchData();
            }, []);
            
            const handleStepClick = async (stepId) => {
                if (!firebaseDb || !doc) return alert("Database not connected.");
                const lessonIdMap = { 
                    'step1': 'step1_foundation', 'step2': 'step2_letters', 'step3': 'step3_vowels',
                    'step4': 'step4_madd', 'step5': 'step5_nm_rules', 'step6': 'step6_special_rules',
                    'step7': 'step7_advanced_rules', 'step8': 'step8_waqf_rules',
                    'step9': 'step9_relationships' // Added Step 9
                };
                const lessonId = lessonIdMap[stepId];
                if (!lessonId) return;
                try {
                    const lessonRef = doc(firebaseDb, "lessons", lessonId);
                    const docSnap = await getDoc(lessonRef);
                    if (docSnap.exists()) {
                        setActiveLessonModal({ ...docSnap.data(), lessonId: stepId });
                        if(firebaseAnalytics && logEvent) logEvent(firebaseAnalytics, 'select_content', { content_type: 'lesson_summary', item_id: stepId });
                    } else { alert("Lesson summary not found."); }
                } catch (error) { alert("Could not load lesson summary."); }
            };
            
            const handleShowDetails = async (stepId) => {
                 if (!firebaseDb || !doc) return alert("Database not connected.");
                const detailIdMap = { 
                    'step1': 'step1_foundation_details', 'step2': 'step2_letters_details', 'step3': 'step3_vowels_details',
                    'step4': 'step4_madd_details', 'step5': 'step5_nm_rules_details', 'step6': 'step6_special_rules_details',
                    'step7': 'step7_advanced_rules_details', 'step8': 'step8_waqf_rules_details',
                    'step9': 'step9_relationships_details' // Added Step 9
                };
                const detailId = detailIdMap[stepId];
                if (!detailId) return alert("No detailed lesson available for this step yet.");
                try {
                    const lessonRef = doc(firebaseDb, "detailedLessons", detailId);
                    const docSnap = await getDoc(lessonRef);
                    if (docSnap.exists()) {
                        setActiveDetailPage(docSnap.data());
                        setActiveLessonModal(null);
                        setPage('detail');
                        if(firebaseAnalytics && logEvent) logEvent(firebaseAnalytics, 'view_item', { item_id: stepId, item_name: docSnap.data().title });
                    } else { alert("Detailed lesson not found."); }
                } catch (error) { alert("Could not load the detailed lesson."); }
            };
            
            const handleSetPage = (pageName) => {
                setPage(pageName);
                if (pageName === 'toolkit') {
                    if(firebaseAnalytics && logEvent) logEvent(firebaseAnalytics, 'view_item_list', { item_list_id: 'toolkit', item_list_name: 'The Toolkit' });
                }
            }

            const handleCloseModal = () => setActiveLessonModal(null);
            const handleBackToHome = () => { setActiveDetailPage(null); setPage('home'); };
            
            let currentPage;
            if (page === 'toolkit') {
                currentPage = <ToolkitPage toolkitItems={data.toolkitItems} />;
            } else if (activeDetailPage) {
                currentPage = <DetailPage lesson={activeDetailPage} onBack={handleBackToHome} />;
            } else {
                currentPage = <HomePage roadmapSteps={data.roadmapSteps} onStepClick={handleStepClick} />;
            }

            return (
                <StrictMode>
                    <LessonModal lesson={activeLessonModal} onClose={handleCloseModal} onShowDetails={handleShowDetails} />
                    <Header setPage={handleSetPage} onBack={handleBackToHome} showBackButton={!!activeDetailPage || page === 'toolkit'} />
                    <main>{currentPage}</main>
                    <Footer setPage={handleSetPage} onHomeClick={handleBackToHome} /> 
                </StrictMode>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
